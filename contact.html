<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="plus_contact.css">
</head>
<body>
    <div class="menuPage">
        <ul>
            <li><a href="/index.html"><i class='bx bx-home-circle'></i></a></li>
            <li><a href="/links/products.html"><i class='bx bx-plus' ></i></a></li>
            <li><a href="/links/contact.html"><i class='bx bx-chat'></i></a></li>
        </ul>
    </div>
    <div class="father">
        <header class="header">
            <div class="logo">
                <h2><a href="/index.html">Poder para Seduzir</a></h2>
            </div>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="products.html">Produtos</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
            <div class="extras">
                <p><i class='bx bxs-user'></i></p>
                <p>
                    <i class='bx bx-cart'><span class="new">0</span></i>
                </p>
            </div>
        </header>
        <section class="contact">
            <div class="bloco">
                <h2>Contato</h2>
                <p class="spec_contact">
                    Deixe-nos sua mensagem!
                </p>
                <form action="" method="post">
                    <input type="text" name="nome" id="nome" placeholder="Nome">

                    <input type="email" name="email" id="email" placeholder="E-mail">

                    <textarea name="textAreaEscri" id="textAreaEscri" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>

                    <div class="buts">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>
                <div class="midias">
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-whatsapp' ></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                </div>
            </div>
            <p class="autor">Todos os direitos reservados - 2022 - <a href="#">Rafael William</a> / The MIT License (MIT)</p>
        </section>
    </div>
</body>
</html>
